<h1>PropertyCross</h1>

<div>
    Use the form below to search for houses to buy.
    You can search by place-name, postcode
</div>

<form name="formSearch" ng-submit="onSubmit()" novalidate autocomplete="off">

    <input type="text"
           ng-focus="onFocus()"
           name="location"
           ng-model="data.place"
           ng-minlength="3"
           ng-maxlength="32"
           ng-pattern="/^[a-z0-9]*$/"
           required/>

    <div class="error" ng-messages="formSearch.location.$error" ng-if="formSearch.location.$dirty">
        <p ng-message="minlength">Your field is too short</p>
        <p ng-message="maxlength">Your field is too long</p>
        <p ng-message="pattern">Only lowercase letters (a-z) and numbers are allowed</p>
        <p ng-message="required">You did not enter a field</p>
    </div>

    <button ng-disabled='formSearch.$invalid'>Search</button>

</form>

<div class="sk-circle" ng-if="data.loader">
    <div class="sk-circle1 sk-child"></div>
    <div class="sk-circle2 sk-child"></div>
    <div class="sk-circle3 sk-child"></div>
    <div class="sk-circle4 sk-child"></div>
    <div class="sk-circle5 sk-child"></div>
    <div class="sk-circle6 sk-child"></div>
    <div class="sk-circle7 sk-child"></div>
    <div class="sk-circle8 sk-child"></div>
    <div class="sk-circle9 sk-child"></div>
    <div class="sk-circle10 sk-child"></div>
    <div class="sk-circle11 sk-child"></div>
    <div class="sk-circle12 sk-child"></div>
</div>

<div class="error"
     ng-if="data.error">
    {{data.error}}
</div>
